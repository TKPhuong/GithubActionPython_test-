[tox]
envlist = format, lint, python36, python37
skipsdist = True

[gh-actions]
python =
    3.8: python36, format, lint
    3.9: python37

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
   pytest
commands =
   pytest tests



[testenv:format]
description =
             install black in a virtual environment and invoke it on the current folder
deps = 
    black==22.3.0
commands =  
        black src

[testenv:lint]
deps =
    flake8
commands =
    flake8 src

