[tox]
envlist = format, lint, python36, python37
skipsdist = True

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
   pytest
commands =
   pytest tests


[testenv:format]
description =
             install black in a virtual environment and invoke it on the current folder
deps = 
    black==22.3.0
commands =  
        black src

[testenv:lint]
deps =
    flake8
commands =
    flake8 src

[testenv:python36]
basepython=
        ../py_env/python36/python.exe

[testenv:python37]
basepython=
        ../py_env/python37/python.exe